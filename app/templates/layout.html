<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default("My Application") }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>{{ header | default("Welcome to My Application") }}</h1>
        <nav>
            <a href="{{ url_for('main.index') }}">Home</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for_security('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for_security('login') }}">Login</a>
                <a href="{{ url_for_security('register') }}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 My Application</p>
    </footer>
</body>
</html>
